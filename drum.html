<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Drum</h1>

    <div class="keys">
        <div data-key="65" class="key"><kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key"><kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key"><kbd>D</kbd> <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key"><kbd>F</kbd> <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key"><kbd>G</kbd> <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key"><kbd>H</kbd> <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key"><kbd>J</kbd> <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key"><kbd>K</kbd> <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key"><kbd>L</kbd> <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="Audio/claps.wav"></audio>
    <audio data-key="83" src="Audio/hat.wav"></audio>
    <audio data-key="68" src="Audio/kick.wav"></audio>
    <audio data-key="70" src="Audio/openhat.wav"></audio>
    <audio data-key="71" src="Audio/rebana.doh.wav"></audio>
    <audio data-key="72" src="Audio/bom.wav"></audio>
    <audio data-key="74" src="Audio/snare.wav"></audio>
    <audio data-key="75" src="Audio/tom.wav"></audio>
    <audio data-key="76" src="Audio/tink.wav"></audio>
<h5> lujain smadi</h5>
    <script>
        window.addEventListener('keydown', playSound);
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;//stop the function from running all together
            audio.currentTime = 0;//rewind to the start
            audio.play();
            key.classList.add("playing");
        }

        function removeTransition(e) {
            // console.log(e);// we can notice the propertyName: transform after press any key
            //so we want to remove the class "playing" when the propertyname=transform; 
            if (e.propertyName !== 'transform') return;// skip it if no transform ocuured
            this.classList.remove('playing'); //this refer to key
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    </script>
</body>

</html>
